
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBXStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tampilan depan/styles.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/Logo baru.jpg" alt="Logo">
            <span>RBX STORE</span>
        </div>
        <div class="menu">
            <i class="fas fa-bars"></i>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <button><a href="login.html" class="register">Daftar</a></button>
        </div>
    </div>
    <div class="banner">
        <div class="slider">
            <div class="slides">
                <img src="img/natal.jpg" alt="Gambar 1">
                <img src="img/roblox.jpeg" alt="Gambar 2">
                <img src="img/diskon.jpg" alt="Gambar 3">
            </div>
        </div>
    </div>




    <div class="section">
        <h2>WEB STORE</h2>
        <div class="item">
            <img src="img/website.png">
            <a href=""></a>
        </div>
    </div>
    <div class="section">
        <h2>POPULER</h2>
        <div class="item">
            <img src="img/logo blirbx.png" alt="Mobile Legends">
        <a href="https://belirbx.com/robux">topup roblox</a>
        </div>
        <div class="item">
            <img src="img/donate.jpg" alt="sociabuzz">
            <a href="https://sociabuzz.com/raditiahamzah">link socialbuzz</a>
        </div>
        <div class="item">
            <img src="img/tugas.jpg" alt="Genshin Impact">
           <a href="html/tugas.html">tugas sekolah</a>
        </div>
   
    </div>
    <div class="icon-button" onclick="togglePopup()">
        <img src="img/Logo baru.jpg" alt="Ikon">
    </div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <a href="https://wa.me/62082138555015" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="20"> WhatsApp Owner
        </a>
        <a href="https://wa.me/62085183792518" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="20"> WhatsApp admin
        </a>
        <a href="https://www.instagram.com/ztoradit1/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="20"> Instagram
        </a>
        <a href="https://www.tiktok.com/@radit1ty" target="_blank">
            <img src="img/tiktok.jpeg" alt="TikTok" width="20"> TikTok
        </a>
        <button class="popup-close" onclick="togglePopup()">Tutup</button>
    </div>

    <script>
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    

</body>
</html>
