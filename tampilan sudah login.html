  <script>
    function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');

    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}

function updateAzanTimes() {
    // Ganti dengan waktu azan sesuai dengan lokasi atau API
    const azanTimes = {
        subuh: '03.34',
        dzuhur: '11.55',
        ashar: '14.53',
        maghrib: '17.50',
        isya: '18.49'
    };

    document.getElementById('subuh-time').textContent = azanTimes.subuh;
    document.getElementById('dzuhur-time').textContent = azanTimes.dzuhur;
    document.getElementById('ashar-time').textContent = azanTimes.ashar;
    document.getElementById('maghrib-time').textContent = azanTimes.maghrib;
    document.getElementById('isya-time').textContent = azanTimes.isya;
}

function checkAzanTime() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();

    const azanTimes = {
        subuh: { hours: 5, minutes: 0 },
        dzuhur: { hours: 12, minutes: 15 },
        ashar: { hours: 15, minutes: 30 },
        maghrib: { hours: 18, minutes: 0 },
        isya: { hours: 19, minutes: 15 }
    };

    for (const [key, time] of Object.entries(azanTimes)) {
        if (hours === time.hours && minutes === time.minutes) {
            alert(`Saatnya Azan ${key.charAt(0).toUpperCase() + key.slice(1)}!`);
            playAzan();  // Panggil fungsi untuk memutar azan
            break;
        }
    }
}

function playAzan() {

    azanAudio.play(); // Memutar audio azan
}
